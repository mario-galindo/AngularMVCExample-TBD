<style>
    .colorDiv {
        background-color: #f0f5f5;
        border-radius: 25px;
        text-align: center;
    }

    .centrado {
        text-align: center;
    }
</style>

<div ng-init="init()">
    <h3>Borrar Relacion</h3>

    <div class="col-md-3">
        <h5>Seleccione una base de datos:</h5>
    </div>
    <div class="col-md-3">
        <select name="repeatSelect" id="repeatSelect" ng-model="databaseForRelation" class="form-control">
            <option value="" disabled selected>Seleccione una base de datos</option>
            <option ng-repeat="option in data" value="{{option}}">{{option}}</option>
        </select>
    </div>
    <div class="col-md-6">
        <button class="btn btn-primary" ng-click="getTables()">Cargar Tablas</button>
    </div>
    <div class="col-md-12">
        <hr width=100% align="center">
    </div>
    <br />
    <br />
    <div class="col-md-12 colorDiv">
        <h3>Tablas</h3>
    </div>
    <div class="col-md-12 centrado">
      <h5></h5>
       <div class="form-inline">
          <select class="form-control" ng-model="tableselectedLeft">
               <option value="" disabled selected>Seleccione una tabla</option>
               <option ng-repeat="tabla in listaTablas" value="{{tabla}}">{{tabla}}</option>
          </select>
           <button class="btn btn-primary" ng-click="recuperarIdTable()">cargar Constraints</button>
           <button class="btn btn-primary" ng-click="getConstraints()">Ver Constraints</button>
       </div>
    </div>
    <div class="col-md-12">
        <hr width=100% align="center">
    </div>

    <br />
    <br />
    <div class="col-md-12 colorDiv">
        <h3>Nombre de las relaciones</h3>
    </div>
    <div class="col-md-12">
        <hr width=100% align="center">
    </div>

    <div class="col-md-3">
        <h5>Seleccione una relacion:</h5>
    </div>

    <div class="col-md-3">
        <select name="repeatSelect" id="repeatSelect" ng-model="constraintSelected" class="form-control">
            <option value="" disabled selected>Seleccione un constraint</option>
            <option ng-repeat="listaConstraints in listaConstraints" value="{{listaConstraints}}">{{listaConstraints}}</option>
        </select>
    </div>

    <div class="col-md-6">
        <button class="btn btn-primary" ng-click="borrarConstraint()">Borrar</button>
    </div>

    <div class="col-md-12">
        <hr width=100% align="center">
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
</div>
