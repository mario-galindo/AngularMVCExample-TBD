<style>
    .textA {
        resize:none;
        max-width:1000px;
        max-height:1000px;
        min-height:200px;
    }
</style>
<div ng-init="getDataBases()">

    <h3>Editor de Consultas</h3>
    <br /><br />
    <div class="col-md-3">
        <h5>Seleccione una base de datos:</h5>
    </div>

    <div class="col-md-3">
        
            <select name="repeatSelect" id="repeatSelect" ng-model="baseDatos" class="form-control" required>
                <option value="" disabled selected>Seleccione una base de datos</option>
                <option ng-repeat="option in data" value="{{option}}">{{option}}</option>
            </select>
        
    </div>
    <br /><br />
    <div class="col-md-12">
        <hr width=100% align="center">
    </div>

    <div class="col-md-12">
        <form ng-submit="ejecutarQuery()">
            <textarea class="form-control textA" id="mytextarea" ng-model="QueryToExecute" required></textarea>
            <br />
            <button type="submit" class="btn btn-primary">Ejecutar Query</button>
            <button type="button" class="btn btn-success" ng-click="limpiarConsola()">Limpiar Consola</button>
        </form>
    </div>

    <table>
        <tbody>
            <tr ng-repeat="row in resultadoQuery track by $index">
                <td>
                    {{row}}
                </td>
            </tr>
        </tbody>
    </table>



</div>
